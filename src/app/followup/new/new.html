<div class="container">
  <div class="row">
    <h1>New Follow Up</h1>
    <p>for {{followupNewCtl.hasala.name}}</p>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <form name="followupNewCtl.form" ng-submit="followupNewCtl.edit(followupNewCtl.followupData)">
        <div class="form-group">
         <label>Title</label>
         <input type="text" name="" ng-model="followupNewCtl.followupData.title" class="form-control" required="">
        </div>

        <div class="form-group">
         <label>Title (arabic)</label>
         <input type="text" name="" ng-model="followupNewCtl.followupData.title" class="form-control" required="">
        </div>

        <div class="form-group">
         <label>Description</label>
         <textarea type="text" name="" ng-model="followupNewCtl.followupData.description" class="form-control" required=""></textarea>
        </div>

        <div class="form-group">
         <label>Description (arabic)</label>
         <textarea type="text" name="" ng-model="followupNewCtl.followupData.description" class="form-control" required=""></textarea>
        </div>

        <div class="form-group">
         <label>Photo</label>
         <input type="file" name="">
        </div>

        <div class="form-group" ng-show="followupNewCtl.hasala.milestones">
         <label>Select milestone</label>
         <select class="form-control">
          <option ng-repeat="milestone in followupNewCtl.hasala.milestones">{{milestone.title}}</option>
         </select>
        </div>

        <button type="submit" class="btn btn-success">Post Update <fa name="plus"></fa> </button>
      </form>
    </div>
  </div>
</div>
