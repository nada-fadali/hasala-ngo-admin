<div class="container">
  <div class="row">
    <h1>Edit Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <form name="ngoEditCtl.form" ng-submit="ngoEditCtl.edit(ngoEditCtl.ngoData)">

        <div class="form-group">
         <label>NGO Name</label>
         <label ng-model="ngoEditCtl.ngoData.name" class="form-control" required=""></textarea>
        </div>

        <div class="form-group">
         <label>Description</label>
         <textarea rows="5" ng-model="ngoEditCtl.ngoData.description" class="form-control" required=""></textarea>
        </div>

        <div class="form-group">
         <label>Cover photo</label>
         <input type="file" name="">
        </div>

        <div class="form-group">
         <label>Logo</label>
         <input type="file" name="">
        </div>

        <div class="form-group">
         <label>categories</label>
        </div>

        <button type="submit" class="btn btn-danger">Send</button>
      </form>
    </div>
  </div>
</div>
